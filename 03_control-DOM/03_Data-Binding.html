<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{mensaje}}</h1> <!-- interpolación -->
        <h1 v-text="mensaje"> </h1> <!-- directiva text -->
        <input type="text" placeholder="Digite el texto" v-model="mensaje">
        <a :href="url" target="_blank" rel="noopener noreferrer">Goplay</a>
    </div>
    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // const data = document.querySelector('input');
        // const dataModifile = document.querySelector('h1');
        // data.addEventListener('keyup',function(){
        //     dataModifile.innerHTML = data.value;
        // })

        const app = new Vue ({
            el:'#app',
            data:{
                mensaje:'Hola Goplay',
                url:'https://www.youtube.com/gowplay'
            }
        })
    </script>
    
</body>
</html>

<!-- data binding es la sincronización automatica de los datos entre el modelo y 
    la vista y dentro de la vista es siempre donde se muestran los datos del modelo -->
