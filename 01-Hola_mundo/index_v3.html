<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>

<!--cdn de vue -->
<script src="https://unpkg.com/vue@3"></script> 

<!-- etiqueta del componente con un id -->
<div id="app">{{ message }}</div> 

<!-- definir la logica del componente "app" mediante un script -->
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Faggot!'
      }
    }
  }).mount('#app')
</script>
    
</body>
</html>
